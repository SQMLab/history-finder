<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oracle File Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-top: 2rem;
            padding-bottom: 2rem;
            overflow: hidden;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
        }

        .form-control, .form-select {
            max-width: 500px;
            flex-grow: 1;
        }

        #oracleSuggestionsWrapper {
            overflow-y: auto;
            max-height: 60vh; /* scrollable if content exceeds 60% of viewport */
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }

        #oracleSuggestions {
            margin: 0;
            padding: 0;
        }

        .list-group-item {
            cursor: pointer;
        }
    </style>
</head>
<body>
<main>
    <div class="container-lg">
        <h2 class="mb-4 text-center">Oracle File History Viewer</h2>

        <!-- Tool + Search -->


        <input id="oracleSearch" type="text" class="form-control" placeholder="Search Oracle File"
               oninput="filterOracleFiles()">
        <div class="form-container">
            <select id="toolDropdown" class="form-select">
                <option value="HISTORY_FINDER">History Finder</option>
                <option value="CODE_SHOVEL">Code Shovel</option>
                <option value="CODE_TRACKER">Code Tracker</option>
                <option value="GIT_FUNC_NAME">Git Function Name</option>
                <option value="GIT_LINE_RANGE">Git Line Range</option>
            </select>
        </div>

        <!-- Scrollable suggestions -->
        <div id="oracleSuggestionsWrapper" class="mb-3">
            <ul id="oracleSuggestions" class="list-group"></ul>
        </div>
    </div>
</main>

<script>
    let oracleFiles = [];
    let filteredFiles = [];

    async function loadOracleFiles() {
        if (oracleFiles.length > 0) return;
        try {
            const response = await fetch('/api/oracle-files');
            oracleFiles = await response.json();
        } catch (e) {
            console.error("Failed to load oracle files", e);
        }
    }

    async function filterOracleFiles() {
        await loadOracleFiles();
        const input = document.getElementById('oracleSearch').value.toLowerCase();
        filteredFiles = oracleFiles.filter(name => name.toLowerCase().includes(input));
        showSuggestions(filteredFiles);
    }

    function showSuggestions(list) {
        const ul = document.getElementById('oracleSuggestions');
        ul.innerHTML = '';
        list.forEach(file => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = file;
            li.onclick = () => handleFileSelect(file);
            ul.appendChild(li);
        });
    }

    function handleFileSelect(file) {
        const tool = document.getElementById('toolDropdown').value;
        const url = `${window.location.origin}/ui/view-oracle-method-history?file=${encodeURIComponent(file)}&tracerName=${encodeURIComponent(tool)}`;
        window.open(url, '_blank');
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadOracleFiles();
        filterOracleFiles();
    });
</script>
</body>
</html>
